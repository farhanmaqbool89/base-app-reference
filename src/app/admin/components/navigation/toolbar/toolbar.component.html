<div class="container main-custom-container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel-body">
        <div class="sub-heading">
                    <h2>Toolbar</h2>
                </div>

                <div class="main-tab-area">
                    <div class="code-header mat-card">
                        <h3>Basic toolbar</h3>
                        <button mat-icon-button matTooltip="View Code" class="float-right"
                                (click)="basicToolbarView = !basicToolbarView">
                            <mat-icon>code</mat-icon>
                        </button>
                    </div>
                    <mat-card class="main-outer-card">
                        <mat-tab-group *ngIf="basicToolbarView">
                            <mat-tab label="HTML">
                                <div class="docs-source">
                                    <button (click)="copyText(htmlText?.innerText)" class="copy-btn" mat-icon-button>
                                        <mat-icon>content_copy</mat-icon>
                                    </button>

                                    <pre #htmlText><code [highlight]="basicToolbarHtml"></code></pre>

                                </div>
                            </mat-tab>
                            <mat-tab label="TS">
                                <div class="docs-source">
                                    <button (click)="copyText(tsText?.innerText)" class="copy-btn" mat-icon-button>
                                        <mat-icon>content_copy</mat-icon>
                                    </button>

                                    <p #tsText class="comment-text">/** No TS for this example */</p>

                                </div>
                            </mat-tab>
                            <mat-tab label="CSS/SCSS">
                                <div class="docs-source">
                                    <button (click)="copyText(cssText?.innerText)" class="copy-btn" mat-icon-button>
                                        <mat-icon>content_copy</mat-icon>
                                    </button>
                                    <p #cssText class="comment-text">/** No CSS for this example */</p>
                                </div>
                            </mat-tab>
                        </mat-tab-group>
                        <mat-toolbar>My App</mat-toolbar>
                    </mat-card>
                </div>













                <div class="main-tab-area">
                    <div class="code-header mat-card">
                        <h3>Multi-row toolbar</h3>
                        <button mat-icon-button matTooltip="View Code" class="float-right"
                                (click)="multiRowToolbarView = !multiRowToolbarView">
                            <mat-icon>code</mat-icon>
                        </button>
                    </div>
                    <mat-card class="main-outer-card">
                        <mat-tab-group *ngIf="multiRowToolbarView">
                            <mat-tab label="HTML">
                                <div class="docs-source">
                                    <button (click)="copyText(htmlText?.innerText)" class="copy-btn" mat-icon-button>
                                        <mat-icon>content_copy</mat-icon>
                                    </button>

                                    <pre #htmlText><code [highlight]="multiRowToolbarHtml"></code></pre>

                                </div>
                            </mat-tab>
                            <mat-tab label="TS">
                                <div class="docs-source">
                                    <button (click)="copyText(tsText?.innerText)" class="copy-btn" mat-icon-button>
                                        <mat-icon>content_copy</mat-icon>
                                    </button>

                                    <p #tsText class="comment-text">/** No TS for this example */</p>

                                </div>
                            </mat-tab>
                            <mat-tab label="CSS/SCSS">
                                <div class="docs-source">
                                    <button (click)="copyText(cssText?.innerText)" class="copy-btn" mat-icon-button>
                                        <mat-icon>content_copy</mat-icon>
                                    </button>
                                    <p #cssText class="comment-text">/** No CSS for this example */</p>
                                </div>
                            </mat-tab>
                        </mat-tab-group>

                        <mat-toolbar color="primary">
                            <mat-toolbar-row>
                                <span>Custom Toolbar</span>
                            </mat-toolbar-row>

                            <mat-toolbar-row>
                                <span>Second Line</span>
                                <span class="example-spacer"></span>
                                <mat-icon class="example-icon">verified_user</mat-icon>
                            </mat-toolbar-row>

                            <mat-toolbar-row>
                                <span>Third Line</span>
                                <span class="example-spacer"></span>
                                <mat-icon class="example-icon">favorite</mat-icon>
                                <mat-icon class="example-icon">delete</mat-icon>
                            </mat-toolbar-row>
                        </mat-toolbar>
                    </mat-card>
                </div>

            </div>
        </div>
    </div>
</div>
