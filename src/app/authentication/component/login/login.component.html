                            <div class="container-fluid auth-section">
                                <div class="row">
                                    <div class="main-inner-section login-area col-sm-12  col-md-6 valign-wrapper">
                                        <div class="login-inner">
                                            <div class="login-heading">
                                                <h3>Login</h3>
                                                <span>Please provide a valid username and password to login to your account.</span>
                                            </div>
                                            <div class="input-field ">
                                                <label for="user" class="label"><span>Username</span></label>
                                                <input autocomplete="off" id="user" [(ngModel)]="user.username" (keyup)="test()" type="text" class="input" name="NAME">
                                            </div>
                                            <div class="input-field">
                                                <label for="pass" class="label" >Password</label>
                                                <input autocomplete="off" id="pass" type="password" (keyup)="test()" class="input"
                                                       data-type="password" [(ngModel)]="user.password" name="PASSWORD" required>
                                            </div>
                                            <div class="clearfix"></div>
